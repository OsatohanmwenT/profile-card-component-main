<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="images/image-victor.jpg" alt="">
      <div class="info">
        <h2>
          Victor Crest
          <span>26</span>
        </h2>
        <p>London</p>
      </div>
      <div class="rating">
        <div class="rate">
        <div class="rate-item">
          80K
          <span>Followers</span>
        </div>
        <div class="rate-item">
          803K
          <span>Likes</span>
        </div>
        <div class="rate-item">
          1.4K
          <span>Photos</span>
        </div>
      </div>
     </div>
    </div>
  </div>
</body>
</html>
